<super :class="`${this.@mode}`" :v-selectable-root>
  <div class="inner" :v-exit="this.default(true)">
    <div class="input">
      <div 
        class="value" 
        :on-click="this.edit()">
          {{= this.templateSuggestion(this.state.@value) }}
      </div>
      <input 
        as="input" 
        :on-focus="this.onFocus()" 
        :v-input-delay="this.search(node.value)" />
      <div class="close" :on-click="this.selectSuggestion(null)">
        <i class="fa-solid fa-xmark"></i>
      </div>
      
    </div>
    <button class="create" type="button" :on-click="this.create()">
      <i class="fa-solid fa-plus"></i>
    </button>
    <div 
      class="suggestions" 
      :style.display="!this.@suggestionsOpen && 'none' || null"
      :v-for="suggestion of this.@suggestions">
        <div 
          class="suggestion" 
          :on-click="this.selectSuggestion(suggestion)">
            <model-component 
              :type="'row'"
              :model="suggestion"
              :v-selectable="node.click()">
            </model-component>
        </div>
    </div>
  </div>
</self>

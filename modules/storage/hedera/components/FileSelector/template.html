<self :v-selectable-root>
  <header>
    <input type="text" as="input" :on-input="this.search(node.value)" />
    <input type="file" as="inputFile" :on-change="this.uploadFile(node.files[0])" />
    <button class="add" :on-click="this.inputFile.click()">
      <i class="fa-solid fa-plus"></i>
    </button>
  </header>
  <div
    class="objects"
    :v-for="object of this.@objects">
    <div>
      <model-component 
        :type="'card'"
        :model="this.template(object)"
        :v-selectable="this.selectFile(object)" 
        :class="`${this.@file === object ? 'selected' : ''}`">
      </model-component>    
    </div>
  </div>
  <button 
    selectable-trigger>
    OK
  </button>
</self>
